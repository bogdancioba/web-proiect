<head>
</head>

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1>Buy Cryptocurrency</h1>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-8">
      <h2>Price Chart</h2>
      <canvas #priceChart style="width: 100%; height: 400px; background-color: #ffffff;"></canvas>
    </div>
    <div class="col-lg-4">
      <h2>Cryptocurrencies</h2>
      <ul class="list-group">
        <li class="list-group-item">Bitcoin (BTC)</li>
        <li class="list-group-item">Ethereum (ETH)</li>
        <li class="list-group-item">Binance Coin (BNB)</li>
        <li class="list-group-item">Cardano (ADA)</li>
        <li class="list-group-item">Solana (SOL)</li>
      </ul>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-6">
      <h2>Purchase</h2>
      <form>
        <div class="mb-3">
          <label for="crypto" class="form-label">Cryptocurrency</label>
          <select class="form-select" id="crypto">
            <option>Bitcoin (BTC)</option>
            <option>Ethereum (ETH)</option>
            <option>Binance Coin (BNB)</option>
            <option>Cardano (ADA)</option>
            <option>Solana (SOL)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter amount">
        </div>
        <button type="submit" class="btn btn-primary">Buy Now</button>
      </form>
    </div>
  </div>
</div>

<div class="container mt-5"></div>
